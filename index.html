<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Yash websites Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
    <header>
        <div class="overlay">
            <h1>Welcome to My Websites Hub</h1>
            <p>Explore my curated collection of websites:</p>
        </div>
    </header>

    <main>
        <div class="website-links">
            <!-- Example Website Links -->
            <div class="website-item visible">
                <a href="https://www.example1.com" target="_blank" class="website-link">
                    <h3>Website 1</h3>
                    <img src="image1.jpg" alt="Website 1" class="website-image">
                    <p>https://www.example1.com</p>
                </a>
            </div>
            <div class="website-item visible">
                <a href="https://www.example2.com" target="_blank" class="website-link">
                    <h3>Website 2</h3>
                    <img src="image2.jpg" alt="Website 2" class="website-image">
                    <p>https://www.example2.com</p>
                </a>
            </div>
            <!-- Add more website items here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Website Hub. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <!-- Add more social links here -->
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top">Back to Top</button>

    <script src="script.js"></script>
</body>
</html>
